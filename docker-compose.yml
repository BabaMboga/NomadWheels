version: "3.9"

services:
  api:
    build: ./nomadWheels_Api
    command: python manage.py runserver 0.0.0.0:8000
    container_name: nomadwheels_api
    ports:
      - "8080:8000"   # adjust if your app runs on 8000
    env_file:
      - ./nomadWheels_Api/.env
    volumes:
      - ./nomadWheels_Api:/app
    restart: unless-stopped